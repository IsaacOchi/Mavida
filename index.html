<!DOCTYPE html>

<body>
    <div class="container">

        <header>
            <nav class="navbar">

                    </form>
                    <button class="nav-button mic-button">

                </div>

                <div class="nav-section nav-right">

        <main class="main-layout"></main>

         <div class="content-wrapper">

            <div class="category-list">

            <button class="category-button">Documentary</button>
            <button class="category-button">Reality</button>
            <button class="category-button">Raps</button>
            <button class="category-button">Short</button>

            <button class="category-button">Movies</button>
            <button class="category-button">Kikuyu</button>
            <button class="category-button">Kisii</button>
            <button class="category-button">Kalenjin</button>

            <!-- Video List -->
            <div class="video-list">
                <a href="#" class="video-card">

                        <img src="images/Dark Blue and Blue Modern Thanks For Watching YouTube Outro.png" alt="Thumbnail" class="thumbnail">
                        <p class="duration">13.56</p>
                    </div>
                    <div class="video-info">
                        <img src="images/ticket_7796388.png" alt="Channel Logo" class="icon">
                        <div class="video-details">
                        <h2 class="title">Top 10 Hotels To Visist in Nairobi</h2>
                        <p class="channel-name">Travelling Mama</p>
                        <p class="views">45k Wameiona . Miezi 6 Imepita</p>
